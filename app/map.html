<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Leaflet Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS & JS Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map = L.map("map").setView([32.72, 53.68], 6);
      let count = 0;
      let start = null;
      let end = null;
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
      }).addTo(map);

      map.on("click", function (e) {
        count++;
        let start = [e.latlng.lat, e.latlng.lng];
        if (count == 1)
          L.marker([e.latlng.lat, e.latlng.lng])
            .addTo(map)
            .bindPopup(
              "مبدا:" + e.latlng.lat.toFixed(4) + "" + e.latlng.lng.toFixed(4)
            )
            .openPopup();
        if (count == 2) {
          let end = [e.latlng.lat, e.latlng.lng];

          L.marker(end)
            .addTo(map)
            .bindPopup("مقصد:" + e.latlng.toFixed(4) + "ff");
        }
      });

      var route = L.polyline([end, start], { color: "blue", weight: 4 }).addTo(
        map
      );
      map.fitBounds(route.getBounds());
    </script>
  </body>
</html>
